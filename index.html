<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
            color: #ccc;
            font-family: sans-serif;
        }
    </style>
    <title>rock paper scissors</title>
</head>
<body>
    <div id="choice-buttons">
        <button id="rock-button" value="0">rock</button>
        <button id="paper-button" value="1">paper</button>
        <button id="scissors-button" value="2">scissors</button>
    </div>
    <div id="result-display">
        <p id="human-choice"></p>
        <p id="computer-choice"></p>
        <p id="round-result"></p>
        <p id="human-score"></p>
        <p id="computer-score"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
