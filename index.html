<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>rock paper scissors</title>
</head>
<body>
    <section id="choice-button-group">
        <button id="rock-button" value="0" class="starting">play game</button>
        <button id="paper-button" value="1" class="starting">play game</button>
        <button id="scissors-button" value="2" class="starting">play game</button>
    </section>
    <section id="results">
        <div id="choices">
            <p id="player-choice">player</p>
            <p id="computer-choice"> computer</p>
        </div>
        <div id="scores">
            <div class="score-group">
                <p id="player-score" class="score"></p>
                <p>&nbsp;PLAYER&nbsp;</p>
            </div>
            <p id="result-display">make your choice</p>
            <div class="score-group">
                <p id="computer-score" class="score"></p>
                <p>COMPUTER</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
